site_name: IG Recipe Explorer
theme:
  name: material
  features:
    - content.action.view
  icon:
    edit: material/pencil 
    view: material/eye

edit_uri: blob/main/docs
extra_css:
  - css/styles.css
repo_url: https://github.com/lucharo/recipes
remote_branch: gh-pages
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - search